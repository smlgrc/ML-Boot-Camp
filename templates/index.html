<!DOCTYPE html>
<html>
<head>
    <title>Sentence RESTAPI FLASK Processor</title>
</head>
<body>
    <h1>Sentence RESTAPI FLASK Processor</h1>
    <form method="POST">
        <label for="sentence">Enter a sentence:</label>
        <input type="text" name="sentence" id="sentence" required>
        <button type="submit">Process</button>
    </form>
    <div>
        <h2>Result:</h2>
        <p>{{ result }}</p>
    </div>
</body>
</html>
